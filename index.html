            </div>

            <div class="input-names" id="inputNames" style="display:none;">
                <input type="text" id="player1Name" placeholder="Enter Player 1 Name" />
                <input type="text" id="player2Name" placeholder="Enter Player 2 Name" />
                <button class="game-btn" onclick="startMatch()">Start Game</button>
            </div>

            <div class="game-board" id="gameBoard" style="display:none;">
                <button id="cell0" onclick="makeMove(0)"></button>
                <button id="cell1" onclick="makeMove(1)"></button>
                <button id="cell2" onclick="makeMove(2)"></button>
                <button id="cell3" onclick="makeMove(3)"></button>
                <button id="cell4" onclick="makeMove(4)"></button>
                <button id="cell5" onclick="makeMove(5)"></button>
                <button id="cell6" onclick="makeMove(6)"></button>
                <button id="cell7" onclick="makeMove(7)"></button>
                <button id="cell8" onclick="makeMove(8)"></button>
            </div>

            <div class="scoreboard" id="scoreboard" style="display:none;">
                <p><span id="player1NameLabel"></span> (<span id="player1Symbol">X</span>): <span

        <script>
            let currentPlayer = 'X';
            let board = Array( 9 ).fill( null );
            let player1Score = 0;
            let player2Score = 0;
            let gameType = '';
            let player1Name = '';
            let player2Name = '';
            let gameOver = false;

            function startGame( type ) {
                gameType = type;
                document.getElementById( 'gameOptions' ).style.display = 'none';

                if ( gameType === 'computer' ) {
                    document.getElementById( 'gameBoard' ).style.display = 'grid';
                    document.getElementById( 'scoreboard' ).style.display = 'block';
                    document.getElementById( 'exitBtn' ).style.display = 'block';
                    document.getElementById( 'player1NameLabel' ).textContent = 'Player';
                    document.getElementById( 'player2NameLabel' ).textContent = 'Computer';
                    startMatch();
                } else {
                    document.getElementById( 'inputNames' ).style.display = 'block';
                }
            }

            function startMatch() {
                if ( gameType === 'player' ) {
                    player1Name = document.getElementById( 'player1Name' ).value || 'Player 1';
                    player2Name = document.getElementById( 'player2Name' ).value || 'Player 2';
                    sessionStorage.setItem( 'player1Name', player1Name );
                    sessionStorage.setItem( 'player2Name', player2Name );

                    document.getElementById( 'inputNames' ).style.display = 'none';
                    document.getElementById( 'gameBoard' ).style.display = 'grid';
                    document.getElementById( 'scoreboard' ).style.display = 'block';
                    document.getElementById( 'player1NameLabel' ).textContent = player1Name;
                    document.getElementById( 'player2NameLabel' ).textContent = player2Name;
                }
                updateScoreboard();
                document.getElementById( 'exitBtn' ).style.display = 'block';
            }

            function makeMove( cell ) {
                if ( board[ cell ] !== null || gameOver ) return;
                board[ cell ] = currentPlayer;
                document.getElementById( 'cell' + cell ).textContent = currentPlayer;

                if ( checkWinner( currentPlayer ) ) {
                    setTimeout( () => {
                        displayWinner( currentPlayer === 'X' ? ( gameType === 'player' ? player1Name : 'Player' ) : ( gameType === 'player' ? player2Name : 'Computer' ) );
                        updateScores();
                        resetGame();
                    }, 100 );
                    return;
                }

                if ( board.every( cell => cell !== null ) ) {
                    setTimeout( () => {
                        displayDraw();
                        resetGame();
                    }, 100 );
                    return;
                }

                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

                if ( gameType === 'computer' && currentPlayer === 'O' ) {
                    disableBoard( true );
                    setTimeout( computerMove, 1000 );
                }
            }

            function computerMove() {
                const emptyCells = board.map( ( val, index ) => val === null ? index : null ).filter( val => val !== null );
                const bestMove = findBestMove( emptyCells );
                makeMove( bestMove );
                disableBoard( false );
            }

            function findBestMove( emptyCells ) {
                const winningCombination = [
                    [ 0, 1, 2 ],
                    [ 3, 4, 5 ],
                    [ 6, 7, 8 ],
                    [ 0, 3, 6 ],
                    [ 1, 4, 7 ],
                    [ 2, 5, 8 ],
                    [ 0, 4, 8 ],
                    [ 2, 4, 6 ]
                ];

                for ( let combo of winningCombination ) {
                    const [ a, b, c ] = combo;
                    if ( board[ a ] === board[ b ] && board[ a ] === 'O' && board[ c ] === null ) return c;
                    if ( board[ b ] === board[ c ] && board[ b ] === 'O' && board[ a ] === null ) return a;
                    if ( board[ a ] === board[ c ] && board[ a ] === 'O' && board[ b ] === null ) return b;
                }

                for ( let combo of winningCombination ) {
                    const [ a, b, c ] = combo;
                    if ( board[ a ] === board[ b ] && board[ a ] === 'X' && board[ c ] === null ) return c;
                    if ( board[ b ] === board[ c ] && board[ b ] === 'X' && board[ a ] === null ) return a;
                    if ( board[ a ] === board[ c ] && board[ a ] === 'X' && board[ b ] === null ) return b;
                }

                return emptyCells[ Math.floor( Math.random() * emptyCells.length ) ];
            }

            function checkWinner( player ) {
                const winningCombination = [
                    [ 0, 1, 2 ],
                    [ 3, 4, 5 ],
                    [ 6, 7, 8 ],
                    [ 0, 3, 6 ],
                    [ 1, 4, 7 ],
                    [ 2, 5, 8 ],
                    [ 0, 4, 8 ],
                    [ 2, 4, 6 ]
                ];

                return winningCombination.some( combination =>
                    combination.every( index => board[ index ] === player )
                );
            }

            function displayWinner( winner ) {
                document.getElementById( 'winnerMessage' ).textContent = winner + ' Wins!';
                document.getElementById( 'winnerModal' ).style.display = 'flex';
            }

            function displayDraw() {
                document.getElementById( 'drawModal' ).style.display = 'flex';
            }

            function closeModal() {
                document.getElementById( 'winnerModal' ).style.display = 'none';
                document.getElementById( 'drawModal' ).style.display = 'none';
            }

            function restartGame() {
                document.getElementById( 'drawModal' ).style.display = 'none';
                resetGame();
            }

            function updateScores() {
                if ( currentPlayer === 'X' ) {
                    player1Score++;
                } else {
                    player2Score++;
                }

                updateScoreboard();
            }

            function updateScoreboard() {
                document.getElementById( 'player1Score' ).textContent = player1Score;
                document.getElementById( 'player2Score' ).textContent = player2Score;
            }

            function disableBoard( disable ) {
                for ( let i = 0; i < 9; i++ ) {
                    document.getElementById( 'cell' + i ).disabled = disable;
                }
            }

            function resetGame() {
                board.fill( null );
                for ( let i = 0; i < 9; i++ ) {
                    document.getElementById( 'cell' + i ).textContent = '';
                }
                currentPlayer = 'X';
                gameOver = false;
                disableBoard( false );
            }

            function exitGame() {
                sessionStorage.clear();
                location.reload();
            }
        </script>
